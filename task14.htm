<body>
    <h1>Input Demos</h1>
<form action="">
    <label for="">Email</label><br>
    <input type="text" placeholder="email"><br>
    <label for="">Password</label><br>
    <input type="password" name="" id="" placeholder="password"><br>
    <label for="">What is your gender ? </label><br>
<label for="">Male</label>
    <input type="radio" name="gender" id="">
<label for="">Female</label>
<input type="radio" name="gender" id=""><br>
<label for="color">What's  your favourite color:</label><br>
        <input list="color">
        <datalist id="color">
          <option value="RED">
          <option value="Blue">
          <option value="Green">
        </datalist><br>
        <label for="">What's on your mind:</label><br>
        <textarea name="" id="" cols="40" rows="10"></textarea><br>
        <button type="submit">Submit</button>


</form>
